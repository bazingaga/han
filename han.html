<!DOCTYPE html>
<html lang="zh-CN" class="han-la">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="han.css">
  <title>汗青编辑器</title>
</head>
<body>
<div class="container" id="panel">
  <input id="temp-copy-area" type="text"/>
  <div id="text" class="textarea_bro" contenteditable="true"><br/></div>
  <span id="txtNum0">0</span>
  <div class="bar">
    <ul class="logo_group">
      <li id="complete" title="ctrl + o"><img src="image/complete.png" width="40px"></li>
      <li id="copy" title="ctrl + m"><img src="image/copy.png" width="40px"></li>
      <li id="quotation" title="ctrl + q"><img src="image/quotation.png" width="40px"></li>
      <li id="convert" title="ctrl + e"><img src="image/simple_to_comflex.png" width="40px"></li>
      <li id="image" title="ctrl + w"><img src="image/convert_img.png" width="40px"></li>
    </ul>
  </div>
  <a id="download" href="#" style="background: transparent;"></a>
</div>



</body>
<script src="lib/html2canvas.min.js"></script>
